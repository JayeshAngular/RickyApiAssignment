<div class="container m-auto mt-5 shadow ctabel">
    <table class="table">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>Species</th>
                <th>Status</th>
                <th>Gender</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of result; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.species}}</td>
                <td>{{item.status}}</td>
                <td>{{item.gender}}</td>
                <td><img class="cimage" src={{item.image}}></td>
            </tr>
        </tbody>
    </table>
</div>
